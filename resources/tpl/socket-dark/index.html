<!DOCTYPE HTML>
<html>
	<head>
		<LINK REL=StyleSheet HREF="/_template/style.css" TYPE="text/css" MEDIA=screen>
		<meta charset="utf-8">
		<title>{{ website_title }}</title>
		<link rel="shortcut icon" type="image/x-icon" href="/_template/favicon.ico">
		<script type="text/javascript" src="/_template/js/jquery-1.3.2.js"></script>
		<script type="text/javascript" src="/_template/js/collapse.js"></script>
		<!-- Highlight script and css -->
		<script src="/_other/highlight/highlight.pack.js"></script>
		<script type="text/javascript">
			hljs.initHighlightingOnLoad();
		</script>
		<link rel="stylesheet" href="/_other/highlight/styles/dark.css">
		<!-- End of Highlight import -->
		<script type="text/javascript">
            animatedcollapse.addDiv('menu', 'fade=0,speed=600,hide=1')
            animatedcollapse.ontoggle=function($, divobj, state){}
            animatedcollapse.init()
        </script>
	</head>
	<body>
		<div id="content">
			<div id="header">
				<h2 id="website_title"><a href="{{ website_url }}">{{ website_title }}</a></h2>
				{{ welcome_message }}
			</div>
			<div id="root_menu">{{ root_menu }}</div>
			<div id="welcome_content">{{ welcome_content }}</div>
			<div id="open_menu"><a href="'void(0)'" rel="toggle[menu]">Open It !</a></div>
			<div id="menu">
				<div id="sub_menu">{{ sub_menu }}</div>
			</div>
			<footer>
				{{ footer }}
				Powered by <a href="http://pyhame.socketubs.net/">Pyhame</a>
			</footer>
		</div>
	</body>
</html>
