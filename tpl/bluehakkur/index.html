<html>
	<head>
		<LINK REL=StyleSheet HREF="/_template/style.css" TYPE="text/css" MEDIA=screen>
		<!-- Highlight script and css -->
        <script src="/_other/highlight/highlight.pack.js"></script>
        <script type="text/javascript">
            hljs.initHighlightingOnLoad();
        </script>
        <link rel="stylesheet" href="/_other/highlight/styles/dark.css">
		<!-- End of Highlight import -->
		<meta charset="utf-8">
		<title>:: {{ website_title }} ::</title>
	</head>
	<body>
		<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
		<td>
			<center>
			<table border="0" cellspacing="0" cellpadding="0" width="80%">
				<tr>
					<td bgcolor="black">&nbsp;&nbsp;</td>
					<td bgcolor="#16161c">&nbsp;&nbsp;</td>
					<td bgcolor="#2b2b35">&nbsp;&nbsp;</td>
					<td bgcolor="#40404f">&nbsp;&nbsp;</td>
					<td bgcolor="#545468">&nbsp;&nbsp;</td>
					<td id="welcome_message">{{ welcome_message }}</td>
				</tr>
			</table>
			<table border="0" cellspacing="0" cellpadding="0" width="80%">
				<tr>
					<td id="news">
						<div id="title">News:</div>
						<hr noshade width="50%">
						{{ welcome_content }}
						<hr noshade width="50%">
					</td>
					<td id="stuff">
						<div id="title">Stuff:</div>
						<hr noshade width="50%">
							<a href="index.html"><b>Mainpage</b></a> - You are looking at it.<br>
							<a href="http://pyhame.socketubs.net/index.html"><b>Pyhame</b></a> - Static website creator.<br>
							<a href="index.html"><b>Links</b></a> - World Wide Web anchors.<br>
						<hr noshade width="50%">
					</td>
				</tr>
			</table>
			<table border="0" cellspacing="0" cellpadding="0" width="80%">
				<tr>
					<td id="footer">{{ footer }}</td>
					<td bgcolor="#545468">&nbsp;&nbsp;</td>
					<td bgcolor="#40404f">&nbsp;&nbsp;</td>
					<td bgcolor="#2b2b35">&nbsp;&nbsp;</td>
					<td bgcolor="#16161c">&nbsp;&nbsp;</td>
					<td bgcolor="black">&nbsp;&nbsp;</td>
				</tr>
			</table>
			</center>
		</td>
		</tr>
		</table>
	</body>
</html>
